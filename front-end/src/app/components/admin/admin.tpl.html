

<div ng-if="!Admin.loggedIn">
    <div ng-if="Admin.selectedRoute === 'login-register'"  class="ml-auto text-center">
            <p>Login or Register to unlock special features!</p>
            <button ng-click="Admin.selectRoute('login')" type="button" class="btn btn-primary btn-pill btn-lg  my-2"> Login!</button>
            <button ng-click="Admin.selectRoute('register')" type="button" class="btn btn-success btn-pill btn-lg  my-2"> Register!</button>
    </div>
    <div ng-if="Admin.selectedRoute === 'register' ||  Admin.selectedRoute === 'login'">
            <p ng-click="Admin.selectRoute('login-register')"  class="back-icon"><i class="fa fa-arrow-left" aria-hidden="true"></i></p>
            <div class="ml-auto">
                <form ng-if="Admin.selectedRoute === 'register'" class="form-horizontal" ng-submit="Admin.register(registerEmail, registerPassword)" role="form">
                    <div class="form-group">
                            <label for="register-email" class="col-sm-12 control-label">Email</label>
                            <div class="col-sm-12">
                                <input type="email" id="register-email" class="form-control" ng-model="registerEmail" />
                            </div>    
                    </div>
                    <div class="form-group row" style="padding-left: 14px;">
                            <div class="col-sm-6">
                                <label for="password" class="control-label">Password</label>
                                <input type="password" id="password" class="form-control" ng-model="registerPassword" />
                            </div>
                            <div class="col-sm-6">
                                    <label for="confirmPassword" class="control-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control" ng-model="registerConfirmPassword" />
                            </div>
                    </div>
                    <div class="ml-auto text-center">
                            <input type="submit" value="Register" type="button" class="btn btn-primary btn-pill btn-lg my-2 form-button">
                    </div>
                </form>

                <form ng-if="Admin.selectedRoute === 'login'" class="form-horizontal" ng-submit="Admin.login(loginEmail, loginPassword)" role="form">
                    <div class="form-group">
                        <label for="login-email" class="col-sm-12 control-label">Email</label>
                        <div class="col-sm-12">
                            <input type="email" id="login-email" class="form-control" ng-model="loginEmail" />
                        </div>    
                    </div>
                    <div class="form-group">
                        <label for="login-password" class="col-sm-12 control-label">Password</label>
                        <div class="col-sm-12">
                            <input type="password" id="login-password" class="form-control" ng-model="loginPassword" />
                        </div>
                    </div>
                    <div class="ml-auto text-center">
                            <input type="submit" value="Login" type="button" class="btn btn-primary btn-pill btn-lg my-2 form-button">
                    </div>
                </form>
            </div>
    </div>
</div>
<div ng-if="Admin.loggedIn">
    <p>Hello! {{Admin.user.inputEmail}}</p>
    <p>You dont have any saved places yet</p>
</div>
